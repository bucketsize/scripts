<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>__font_family_monospace</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>__font_family_serif</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>__font_family_sans</family>
        </prefer>
    </alias>
</fontconfig>
