# Shadow
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.7;
shadow-exclude = [
	"class_g = 'Conky'",
	"class_g = 'Dunst'",
	"class_g = 'firefox' && argb",
	"_GTK_FRAME_EXTENTS@:c",
	"_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

# Opacity
inactive-opacity-override = false;
opacity-rule = [
	"99:window_type = 'dialog'",
	"99:window_type = 'popup_menu'",
	"87:window_type = 'notification'"
];

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
};

blur:
{
  method = "gaussian";
  size = 10;
  deviation = 5.0;
};

blur-background = true;
blur-background-fixed = true;
blur-background-exclude = [
	"class_g = 'Firefox'",
];

# Fading
fading = true;
fade-delta = 3;
fade-in-step = 0.07;
fade-out-step = 0.05;
fade-exclude = [ ];

# Other
backend = "glx";
use-damage = true;
unredir-if-possible = false;
focus-exclude = [
	"class_g ?= 'Steam'"
];
